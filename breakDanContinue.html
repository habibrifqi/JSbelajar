<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * *break bisa digunakan untuk menghentikan perulangan
       * *continue akan menghentikan perulangan saat ini dan akan melanjutkan di perulangan selanjutnya
       * */
      let counter = 1;
      while (true) {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        counter++;

        if (counter > 15) {
          break;
        }
      }

      for (let i = 1; i < 100; i++) {
        if (i % 2 == 0) {
          continue;
          //continue bisa dibilang skip
        }
        document.writeln(`<p>Perulangan ganjil ${i}</p>`);
      }
    </script>
  </body>
</html>
