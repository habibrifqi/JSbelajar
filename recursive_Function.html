<body>
    <script>
        //merupakan memampuan function memangil function dirinya sendiri

        function factiorial(value) {
            let result = 1;

            for (let i = 1; i <= value; i++) {
                result *= i;
                
            }

            return result;
            
        }

        console.info(factiorial(5));

        //mengunakan recursive

        function factirialRecursive(value) {
            if(value == 1){
                return 1;
            }else{
                return value * factirialRecursive(value - 1);
            }
        }


        console.info(factirialRecursive(5));
        //5 * factirialRecursive(4)
        //5 * 4 factirialRecursive(3)
        //5 * 4 * 3 factirialRecursive(2)
        //5 * 4 * 3 * 2 factirialRecursive(1);
        //5 * 4 * 3 * 2 * 1;
    </script>
