    <script>
        // rest parameter adalah fitur dimana kita bisa mengurim data sebanyak banyaknya oada satu parameter,dan secara otomatis akan di konversi menjadi array
       //ketentuan hanya boleh ada 1 di funtion hanya boleh ada 1 di akhir

       function sum(name, ...angka) {
            let total = 0;
            for (let item of angka) {
                total+= item;
                
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`);
       }

       sum('habib',7,7,7,7,7,7,74,4,);


       //spread syntax
       const array = [7,7,7,7,7,7,74,4,];
       sum
       ('rifqi',...array);





    </script>
