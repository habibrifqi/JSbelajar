    <script>
        // digunakan untuk menurunkan scope data
        //dengan mengunakan with standment bisa mengakses orioerty dalam sebuah data tanoa harus menyebutkan datanya



        //tanpa with stantement
        const name = {
            name : "habib",
            alamat : "bantul"
        };
       console.log(name.name);
       console.log(name.alamat);



        //dengan with stantemnet

        with(name){
            document.writeln(`<p>${alamat}</p>`);
            document.writeln(`<p>${name}</p>`);
        }

        //with stantement tidak di rekomendasikan mengunakanya
        //kadang membuat kode menjadi ambigu
















    </script>
