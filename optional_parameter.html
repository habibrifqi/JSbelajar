<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // DiJS sebuah parameter itu tidak diwajibkan ada isinya atau secara otomatis undefined
       
        function sayHelloWorld(nama, alamat){
            const say = `Hello Shu:${nama} alamat : ${alamat} `;
            return say;
        }

        //parameter alamat tidak ada pun tetep bisa jalan
        const result =  sayHelloWorld("rifqi");

        document.writeln(`<p>${result}</p>`);





    </script>
</body>
</html>
