<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //fungtion bisa dimasukan ke variable

        function sayHello(name) {
            console.info(`Hello ${name}`);
            
        }

        let say = sayHello;

        //mangil function bisa
        sayHello("Habib");

        //mangil variable bisa
        say("Rifqi");

        function giveMename(callback) {
            callback("edan"); //mangil sayHello("habib");
            
        }

        giveMename(sayHello);

        giveMename(say);
    </script> 
</body>
</html>
