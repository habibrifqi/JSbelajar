    <script>
        // return mengambalikan value
        //cuma bisa mengembalikan 1 data
        //jika banyak bisa dibungkus array
       
        function sayHelloWorld(nama, alamat){
            const say = `Hello Shu:${nama} alamat : ${alamat} `;
            return say;
        }

        //memanggil fungtion dan menangkap return valuenya
        const result =  sayHelloWorld("rifqi","bantul");
        document.writeln(`<p>${result}</p>`);

        function getFinalValue(value) {
            if (value > 90) {
                return "A";
            }else if(value > 80){
                return "B";
            }
            
        }

        const nilai = getFinalValue(85);
        document.writeln(`<p> ${nilai}`);
        
            //funtion juga bisa menghentikan eksekusi sebuah fungsion karena ketika di return program di bawahnya tidak akan di eksekusi








    </script>
